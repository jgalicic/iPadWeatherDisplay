<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="weatherAnicons.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Animated Weather Anicons</h1>

    <div class="anicon sunny">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="anicon sun-cloud">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="anicon cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

    <div class="anicon sun-shower">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>

    <div class="anicon rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>

    <div class="anicon thunder-storm">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>

    <div class="anicon flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>
  </body>
</html>
